<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Font Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        /* 字体定义 */
        @font-face {
            font-family: 'BarbieFont';
            src: url('../fonts/barbie-font/Barbie-2vvLw.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'BarbieDoll';
            src: url('../fonts/barbie-doll-font/BarbieDoll-p7Yqd.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'BarbieSomeone';
            src: url('../fonts/barbie-someone-font/BarbieSomeone-51LYV.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'BarbieDisplay';
            src: url('../fonts/barbiedol-display-font/BarbiedolDisplayRegular-e9253.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'DollieScript';
            src: url('../fonts/dollie-script-font/DollieScriptPersonalUse-K3P7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'FabulousPink';
            src: url('../fonts/fabulous-pink-font/FabulousPinkDemo-K7LJ7.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'HappySwirly';
            src: url('../fonts/happy-swirly-font/HappySwirly-KVB7l.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'ShinyCrystal';
            src: url('../fonts/shiny-crystal-font/ShinyCrystal-Yq3z4.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SouthernAire';
            src: url('../fonts/southern-aire-font/SouthernAirePersonalUseOnly-Ky9A.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'LemonstyleSweet';
            src: url('../fonts/lemonstyle-sweet-font/LemonstyleSweetTrial-V4q1B.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body class="bg-pink-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-pink-500 mb-4 font-playfair">Barbie Font Generator</h1>
            <p class="text-gray-600 text-lg">Create beautiful text with iconic Barbie-style fonts</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Font Preview Panel -->
            <div class="lg:col-span-9 bg-white rounded-2xl shadow-xl p-8">
                <div class="font-preview-section space-y-6">
                    <!-- Text Input -->
                    <div class="input-area">
                        <textarea id="input-text" 
                                class="w-full p-4 text-2xl border-2 border-pink-200 rounded-xl focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all"
                                placeholder="Type your text here..." 
                                maxlength="200">Barbie Font</textarea>
                    </div>

                    <!-- Font Preview Grid -->
                    <div class="font-preview-grid grid gap-6">
                        <!-- 预览卡片会通过 JavaScript 动态生成 -->
                    </div>
                    <div class="pagination flex justify-between items-center mt-6">
                        <button id="prev-page" class="px-4 py-2 bg-pink-100 rounded-lg hover:bg-pink-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Prev
                        </button>
                        <span class="text-gray-600 text-lg">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                        <button id="next-page" class="px-4 py-2 bg-pink-100 rounded-lg hover:bg-pink-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            Next
                        </button>
                    </div>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="lg:col-span-3 space-y-6">
                <!-- Text Controls -->
                <div class="bg-white rounded-xl shadow-lg p-6 space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Customize</h3>
                    
                    <!-- Font Size -->
                    <div class="control-group">
                        <label class="block text-gray-600 mb-2">Size</label>
                        <input type="range" id="font-size" min="12" max="72" value="32" 
                               class="w-full h-2 bg-pink-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between text-sm text-gray-500 mt-1">
                            <span>12px</span>
                            <span id="size-display">32px</span>
                            <span>72px</span>
                        </div>
                    </div>

                    <!-- Text Color -->
                    <div class="control-group">
                        <label class="block text-gray-600 mb-2">Text Color</label>
                        <div class="flex items-center space-x-4">
                            <input type="color" id="text-color" value="#FF69B4" 
                                   class="w-10 h-10 rounded cursor-pointer">
                            <div class="color-presets grid grid-cols-5 gap-2">
                                <button class="color-preset w-8 h-8 rounded-full" style="background: #FF69B4" data-color="#FF69B4"></button>
                                <button class="color-preset w-8 h-8 rounded-full" style="background: #FF1493" data-color="#FF1493"></button>
                                <button class="color-preset w-8 h-8 rounded-full" style="background: #FF85C2" data-color="#FF85C2"></button>
                                <button class="color-preset w-8 h-8 rounded-full" style="background: #FFB6C1" data-color="#FFB6C1"></button>
                                <button class="color-preset w-8 h-8 rounded-full" style="background: #FF69B4" data-color="#FF69B4"></button>
                            </div>
                        </div>
                    </div>

                    <!-- Background Color -->
                    <div class="control-group">
                        <label class="block text-gray-600 mb-2">Background Color</label>
                        <div class="flex items-center space-x-4">
                            <input type="color" id="bg-color" value="#FFFFFF" 
                                   class="w-10 h-10 rounded cursor-pointer">
                            <div class="bg-color-presets grid grid-cols-5 gap-2">
                                <button class="bg-color-preset w-8 h-8 rounded-full" style="background: #FFFFFF" data-color="#FFFFFF"></button>
                                <button class="bg-color-preset w-8 h-8 rounded-full" style="background: #FFF0F5" data-color="#FFF0F5"></button>
                                <button class="bg-color-preset w-8 h-8 rounded-full" style="background: #FFE4E1" data-color="#FFE4E1"></button>
                                <button class="bg-color-preset w-8 h-8 rounded-full" style="background: #FFF5EE" data-color="#FFF5EE"></button>
                                <button class="bg-color-preset w-8 h-8 rounded-full" style="background: #F8F8FF" data-color="#F8F8FF"></button>
                            </div>
                        </div>
                    </div>

                    <!-- Effects -->
                    <div class="control-group">
                        <label class="block text-gray-600 mb-2">Effects</label>
                        <div class="grid grid-cols-2 gap-2">
                            <button class="effect-btn px-3 py-2 bg-pink-100 rounded hover:bg-pink-200 text-sm" data-effect="shadow">Shadow</button>
                            <button class="effect-btn px-3 py-2 bg-pink-100 rounded hover:bg-pink-200 text-sm" data-effect="outline">Outline</button>
                            <button class="effect-btn px-3 py-2 bg-pink-100 rounded hover:bg-pink-200 text-sm" data-effect="gradient">Gradient</button>
                            <button class="effect-btn px-3 py-2 bg-pink-100 rounded hover:bg-pink-200 text-sm" data-effect="glitter">Glitter</button>
                        </div>
                    </div>
                </div>

                <!-- Download Options -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Download</h3>
                    <div class="space-y-4">
                        <select id="download-format" class="w-full p-2 border border-pink-200 rounded-lg">
                            <option value="png">PNG Image</option>
                            <option value="jpeg">JPEG Image</option>
                            <option value="svg">SVG Vector</option>
                        </select>
                        <button id="download-btn" class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition-colors flex items-center justify-center space-x-2">
                            <span>Download</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 字体配置
        const fonts = [
            { 
                name: 'Barbie', 
                family: 'BarbieFont',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Barbie Doll', 
                family: 'BarbieDoll',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Barbie Someone', 
                family: 'BarbieSomeone',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Barbie Display', 
                family: 'BarbieDisplay',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Dollie Script', 
                family: 'DollieScript',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Fabulous Pink', 
                family: 'FabulousPink',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Happy Swirly', 
                family: 'HappySwirly',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Shiny Crystal', 
                family: 'ShinyCrystal',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Southern Aire', 
                family: 'SouthernAire',
                preview: 'Live your dreams in style!',
                hidden: false
            },
            { 
                name: 'Lemonstyle Sweet', 
                family: 'LemonstyleSweet',
                preview: 'Live your dreams in style!',
                hidden: false
            }
        ];

        // 分页配置
        const FONTS_PER_PAGE = 5;
        let currentPage = 1;
        const totalPages = Math.ceil(fonts.length / FONTS_PER_PAGE);

        // DOM 元素
        const inputText = document.getElementById('input-text');
        const fontSizeInput = document.getElementById('font-size');
        const sizeDisplay = document.getElementById('size-display');
        const textColorInput = document.getElementById('text-color');
        const bgColorInput = document.getElementById('bg-color');
        const downloadFormat = document.getElementById('download-format');
        const downloadButton = document.getElementById('download-btn');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const currentPageSpan = document.getElementById('current-page');
        const totalPagesSpan = document.getElementById('total-pages');

        // 初始化变量
        let currentFont = fonts[0];
        let currentSize = 32;
        let currentColor = '#FF69B4';
        let currentBgColor = '#FFFFFF';
        let activeEffects = new Set();

        // 生成字体预览
        function generateFontPreviews() {
            const previewGrid = document.querySelector('.font-preview-grid');
            previewGrid.innerHTML = ''; // 清空现有预览

            const startIndex = (currentPage - 1) * FONTS_PER_PAGE;
            const endIndex = Math.min(startIndex + FONTS_PER_PAGE, fonts.length);
            const currentFonts = fonts.slice(startIndex, endIndex);

            currentFonts.forEach(font => {
                const previewCard = document.createElement('div');
                previewCard.className = 'preview-card bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow';
                
                previewCard.innerHTML = `
                    <div class="font-name text-gray-600 mb-2">${font.name}</div>
                    <div class="preview-text text-4xl" style="font-family: '${font.family}'; color: ${currentColor}; background-color: ${currentBgColor};">
                        ${inputText.value || font.preview}
                    </div>
                    <button class="use-font-btn mt-4 px-4 py-2 bg-pink-100 text-pink-600 rounded-lg hover:bg-pink-200 transition-colors w-full"
                            onclick="selectFont('${font.family}')">
                        Use This Font
                    </button>
                `;
                
                previewGrid.appendChild(previewCard);
            });

            // 更新分页信息
            currentPageSpan.textContent = currentPage;
            totalPagesSpan.textContent = totalPages;
            
            // 更新按钮状态
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }

        // 选择字体
        function selectFont(fontFamily) {
            currentFont = fonts.find(f => f.family === fontFamily);
            updateAllPreviews();
        }

        // 更新所有预览
        function updateAllPreviews() {
            const previewCards = document.querySelectorAll('.preview-card .preview-text');
            previewCards.forEach(preview => {
                preview.textContent = inputText.value || preview.closest('.preview-card').querySelector('.preview-text').textContent;
                applyEffects(preview);
            });
        }

        // 翻页功能
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                generateFontPreviews();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                generateFontPreviews();
            }
        });

        // 下载功能
        async function downloadImage() {
            const preview = document.querySelector('.font-preview-grid');
            const canvas = await html2canvas(preview, {
                scale: 2,
                backgroundColor: null
            });

            const format = downloadFormat.value;
            if (format === 'svg') {
                const svgData = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="${canvas.width}" height="${canvas.height}">
                        <foreignObject width="100%" height="100%">
                            <div xmlns="http://www.w3.org/1999/xhtml">
                                ${preview.innerHTML}
                            </div>
                        </foreignObject>
                    </svg>
                `;
                const blob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                saveAs(blob, 'barbie-text.svg');
            } else {
                const mimeType = format === 'jpeg' ? 'image/jpeg' : 'image/png';
                canvas.toBlob((blob) => {
                    saveAs(blob, `barbie-text.${format}`);
                }, mimeType);
            }
        }

        downloadButton.addEventListener('click', downloadImage);

        // 初始化
        generateFontPreviews();
        updateAllPreviews();
    </script>

</body>
</html>
